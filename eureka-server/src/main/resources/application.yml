server:
  port: 0

spring:
  application:
    name: eureka-server

eureka:
  instance:
    hostname: localhost #eureka服务器地址
  client:
    #不想eureka注册自己
    register-with-eureka: false
    #不用去拉取注册
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
